    <div>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>


    <script>
        function getCompInput() { 
            let randomNum = Math.floor(Math.random() * 3); //generating random number between 0-2
            let compChoice = ""; //storing value of random number below
            if (randomNum == 0) { //assinging a value to the numbers
                compChoice = "rock";
            } else if (randomNum == 1) {
                compChoice = "paper";
            } else {
                compChoice = "scissor";
            }
            return compChoice; //returning computer's choice so playMatch won't be undefined
        }

        function getPlayerInput() { 
            for (let i = 0; i < 1; i++) {
                let userInput = prompt("Please enter a choice of: Rock, Paper, or Scissor"); //prompting user's input
                let userChoice = userInput.toLowerCase();
                if (userChoice != "rock" && userChoice != "paper" && userChoice != "scissor") { //checking if input is valid
                    alert("Please enter a valid choice to beging playing the game!");
                    i--; //looping function until proper input is received
                } else {
                    return userChoice; //returning player's choice so playMatch won't be undefined
                }
            }
        }
