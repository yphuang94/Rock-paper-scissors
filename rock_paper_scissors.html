<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main-container">
        <div class="button-container">
            <button id="rock" button onclick="rockSelection()">Rock</button>
            <button id="paper" button onclick="paperSelection()">Paper</button>
            <button id="scissor" button onclick="scissorSelection()">Scissor</button>
        </div>
    </div>


    <script>
        let compSelection = "";
        let userSelection = "";
        let playerScore = 0;
        let computerScore = 0;
        let gameResult = "";
        
        function getCompInput() { 
            let randomNum = Math.floor(Math.random() * 3); 
            if (randomNum == 0) { 
                compSelection = "rock";
            } else if (randomNum == 1) {
                compSelection = "paper";
            } else {
                compSelection = "scissor";
            }
            return compSelection;
        }

        function rockSelection() {
            userSelection = "rock";
            compSelection = getCompInput();
            if (compSelection == "rock") {
                gameResult = `The game is a tie! Both player and Computer selected ${userSelection}!`;
            } else if (compSelection == "scissor") {
                gameResult = `You've won! Player Selection: ${userSelection} | Computer's Selection: ${compSelection}`;
            } else {
                gameResult = `You've lost! Player's Selection: ${userSelection} | Computer's Selection: ${compSelection}`;
            }
            console.log(gameResult);  
        }

        function paperSelection() {
            userSelection = "paper";
            compSelection = getCompInput();
            if (compSelection == "paper") {
                gameResult = `The game is a tie! Both player and Computer selected ${userSelection}!`;
            } else if (compSelection == "rock") {
                gameResult = `You've won! Player Selection: ${userSelection} | Computer's Selection: ${compSelection}`;
            } else {
                gameResult = `You've lost! Player's Selection: ${userSelection} | Computer's Selection: ${compSelection}`;
            }
            console.log(gameResult);  
        }
        
        function scissorSelection() {
            userSelection = "scissor";
            compSelection = getCompInput();
            if (compSelection == "scissor") {
                gameResult = `The game is a tie! Both player and Computer selected ${userSelection}!`;
            } else if (compSelection == "paper") {
                gameResult = `You've won! Player Selection: ${userSelection} | Computer's Selection: ${compSelection}`;
            } else {
                gameResult = `You've lost! Player's Selection: ${userSelection} | Computer's Selection: ${compSelection}`;
            }
            console.log(gameResult);  
        }
  
   
    </script>

</body>
</html>
