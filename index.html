<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    
    <script>
        let computerInput = Math.floor(Math.random() * 3); //randomize 0-2 (not including 3)

        let playerInput = prompt("Please enter your choice of: Rock, Paper, or Scissor");
        let lowerInput = playerInput.toLowerCase(); //correct upper case inputs
        
        validMessage = "Please enter a valid choice" //error message if input is invalid

        if (lowerInput != "rock" && lowerInput != "paper" && lowerInput != "scissor") { //check for invalid inputs
            alert(validMessage); 
        }
    
        let computerChoice = ""; //empty string

        if (computerInput == 0) { //assign randomly generated number a value of rock, paper, or scissor
            computerChoice = "rock";
        } else if (computerInput == 1) {
            computerChoice = "paper"; 
        } else {
            computerChoice = "scissor";
        }

    </script>

</body>
</html>
