<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    
    <script>
        let computerInput = Math.floor(Math.random() * 3); //randomize 0-2 (not including 3)

        let playerInput = prompt("Please enter your choice of: Rock, Paper, or Scissors");
        let lowerInput = playerInput.toLowerCase(); //correct upper case inputs
        
        validMessage = "Please enter a valid choice" //error message if input is invalid

        if (lowerInput != "rock" && lowerInput != "paper" && lowerInput != "scissors") { //check for invalid inputs
            alert(validMessage);
        }
    
        let computerChoice = ""; //empty string

        if (computerInput == 0) { //assign randomly generated number a value of rock, paper, or scissor
            computerChoice = "rock";
        } else if (computerInput == 1) {
            computerChoice = "paper"; 
        } else {
            computerChoice = "scissors";
        }
        console.log(computerChoice);

        if (lowerInput == computerChoice) { //user input compared to computer's choice
            alert("It's a tie!");
        } else if (lowerInput == "rock" && computerChoice == "scissors") {
            alert("You've won!");
        } else if (lowerInput == "paper" && computerChoice == "rock") {
            alert("You've won!"); 
        } else if (lowerInput == "scissors" && computerChoice == "paper") {
            alert("You've won!");
        } else {
            alert("You've lost...");
        }
        
    </script>

</body>
</html>
